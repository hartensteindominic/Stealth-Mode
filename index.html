<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN_ARCHON // V55_TOTAL_SOVEREIGN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #FFD700; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass { background: rgba(0, 0, 0, 0.96); backdrop-filter: blur(25px); border: 1px solid rgba(255, 215, 0, 0.15); }
        .btn-gold { border: 1px solid #FFD700; color: #FFD700; padding: 10px; font-size: 10px; font-weight: 900; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-gold:hover { background: #FFD700; color: #000; box-shadow: 0 0 20px #FFD700; }
        .cyan-text { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="invite-gate" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6">
    <div class="w-full max-w-md glass p-10 text-center border-t-8 border-[#FFD700]">
        <h1 class="text-3xl font-black italic mb-2 tracking-tighter">IMPERIAL_GATE_V55</h1>
        <p class="text-[8px] cyan-text uppercase tracking-widest mb-10">Bypass Protocol Active // Enter: IMPERIAL</p>
        <input id="invite-input" type="text" placeholder="ACCESS_CODE" class="w-full bg-white/5 border border-white/20 p-4 text-center text-xl tracking-[0.4em] text-[#FFD700] outline-none mb-6">
        <button onclick="verifyInvite()" class="w-full btn-gold py-4 text-xs font-black">Open Imperial Sentry</button>
    </div>
</div>

<div class="fixed top-6 right-6 z-50 w-72 glass p-5 border-r-4 border-cyan-500">
    <div id="wallet-init">
        <button onclick="createImperialWallet()" class="w-full btn-gold !text-[10px]">Generate Sovereignty Key</button>
        <p class="text-[6px] opacity-40 mt-2 text-center">NO EXTERNAL APPS REQUIRED</p>
    </div>
    <div id="wallet-display" class="hidden space-y-3">
        <div>
            <span class="text-[7px] opacity-40 uppercase block mb-1">Public_Imperial_Address</span>
            <span id="addr-text" class="text-[9px] cyan-text font-bold break-all">0x...</span>
        </div>
        <button onclick="downloadCredentials()" class="w-full bg-cyan-900/40 border border-cyan-500 text-cyan-400 p-2 text-[8px] font-black hover:bg-cyan-500 hover:text-black transition">SAVE CREDENTIALS (.TXT)</button>
    </div>
</div>

<div class="fixed top-6 left-6 w-64 glass p-4 z-50">
    <div class="flex justify-between items-center mb-2">
        <span class="text-[8px] cyan-text font-black tracking-widest">ARCHON_OS_5.5</span>
        <div class="flex gap-1"><div class="w-1 h-1 bg-green-500 rounded-full animate-pulse"></div></div>
    </div>
    <div id="ai-logs" class="text-[7px] text-green-400 h-12 overflow-hidden opacity-70 italic leading-tight">> Sentry Online...</div>
</div>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 glass p-8 text-center border-b-4 border-[#FFD700]">
    <div class="text-[7px] opacity-30 mb-1 tracking-[0.3em] uppercase italic">Local_Extraction_Mode</div>
    <div id="points-val" class="text-6xl font-black mb-6 tracking-tighter">0000.00</div>
    
    <div class="grid grid-cols-2 gap-4 mb-6 text-[8px]">
        <div class="bg-white/5 p-3"><span class="opacity-40 uppercase block">Status</span><span id="stat-text" class="text-white">IDLE</span></div>
        <div class="bg-white/5 p-3 border-r border-cyan-500"><span class="opacity-40 uppercase block">Rate</span><span id="yield-rate" class="text-cyan-400">0.0 P/H</span></div>
    </div>

    <button id="mine-btn" onclick="toggleMining()" class="w-full bg-[#FFD700] text-black p-4 font-black uppercase text-xs hover:bg-white transition-all duration-500 shadow-xl">Engage Extraction</button>
</div>

<script>
    let points = 0; let isMining = false; let baseRate = 0; let miningLoop;
    let localWallet = null;

    // --- ðŸŽ¨ 3D CORE ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const grid = new THREE.GridHelper(100, 40, 0xFFD700, 0x111111);
    scene.add(grid); camera.position.set(0, 12, 22); camera.lookAt(0,0,0);
    function animate() { requestAnimationFrame(animate); if(isMining) { grid.position.z += 0.25; if(grid.position.z > 5) grid.position.z = 0; } renderer.render(scene, camera); }
    animate();

    // --- ðŸ—ï¸ SECURITY BYPASS ---
    function verifyInvite() {
        if(document.getElementById('invite-input').value.toUpperCase() === "IMPERIAL") {
            document.getElementById('invite-gate').classList.add('hidden');
            baseRate = 25.0; document.getElementById('yield-rate').innerText = "25.0 P/H";
            logAI("Imperial Access Verified. System Unlocked.");
        } else { alert("ACCESS_DENIED"); }
    }

    // --- ðŸ” SOVEREIGN WALLET & DOWNLOAD ---
    function createImperialWallet() {
        localWallet = ethers.Wallet.createRandom();
        document.getElementById('wallet-init').classList.add('hidden');
        document.getElementById('wallet-display').classList.remove('hidden');
        document.getElementById('addr-text').innerText = localWallet.address;
        logAI("Autonomous Wallet Generated locally.");
    }

    function downloadCredentials() {
        if(!localWallet) return;
        const secretData = `--- IMPERIAL ARCHON CREDENTIALS ---\n\nADDRESS: ${localWallet.address}\nPRIVATE_KEY: ${localWallet.privateKey}\n\nWARNING: NEVER SHARE THIS FILE.`;
        
        // ðŸ”± THE DOWNLOAD BYPASS (FOR MOBILE/NO-APP)
        const blob = new Blob([secretData], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `IMPERIAL_KEYS_${localWallet.address.slice(0,6)}.txt`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        logAI("Credentials exported to local device.");
    }

    // --- âš’ï¸ MINING ENGINE ---
    function toggleMining() {
        isMining = !isMining;
        document.getElementById('mine-btn').innerText = isMining ? "Extracting..." : "Engage Extraction";
        document.getElementById('stat-text').innerText = isMining ? "MINING" : "IDLE";
        if(isMining) {
            miningLoop = setInterval(() => {
                points += (baseRate / 3600);
                document.getElementById('points-val').innerText = points.toFixed(2);
            }, 1000);
        } else { clearInterval(miningLoop); }
    }

    function logAI(m) { const logs = document.getElementById('ai-logs'); logs.innerHTML = `> ${m}<br>` + logs.innerHTML; }
</script>
</body>
</html>
